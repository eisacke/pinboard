<h2>Edit Board</h2>
<form ng-submit="boardsEdit.update()">
  <div>
    <label>Title</label>
    <input type="text" name="title" placeholder="Title" ng-model="boardsEdit.board.title">
  </div>
  <button>Update</button>
</form>
<button ng-click="boardsEdit.delete()">Delete</button>
<button ui-sref="boardsShow({id: boardsEdit.board._id})">Cancel</button>
