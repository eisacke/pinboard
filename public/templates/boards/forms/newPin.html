<form ng-submit="boardsShow.createPin()">
  <div>
    <label>Source</label>
    <input type="text" name="title" placeholder="Title" ng-model="boardsShow.pin.source">
  </div>
  <div>
    <label>Type</label>
    <select ng-model="boardsShow.pin.type">
      <option value="image">Image</option>
      <option value="text">Text</option>
      <option value="audio">Audio</option>
    </select>
  </div>
  <button>Create</button>
</form>
<button ng-click="boardsShow.toggleForm()">Cancel</button>
